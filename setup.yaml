# setup.yaml 
# purpose: set parameters for WRF-Hydro calibration, spinup, or run

JOBTYPE: forward   # either 'calib' or 'spinup'
userid : wrudisill

# USGS gauge station ID to calibrate to 
usgs_code: <CHANGE ME>
name_ext: "recalibrate"

# Specify directories 
executable_location: /home/wrudisill/scratch/NewHydroBuilt/WRF_HYDRO-R2/wrf_hydro_nwm_public/trunk/NDHMS/Run
forcing_location: <CHANGE ME> 
parameter_location: <CHANGE ME> 

# Put None for a 'cold-start' run
hydro_restart_file: None 
hrldas_restart_file: None

# Place where the calibration happens
calib_location: <CHANGE ME> 


# Specify restart file locations. both are required if doing a restart run. 

# Job submit criteria. More to be added later  
QUEUE: leaf    # name of the queue 
NODES: 2       # number of desired nodes

# Number of calibration iterations 
dds_iter: 50 
        
# Specify the start and end dates for the 'calibration' and 'evaluation'
# periods respectively.
calib_date: 
        start_date: 2012-10-01
        end_date: 2013-10-01
calib_eval_date:
        start_date: 2013-01-01
        end_date: 2013-10-01
val_date: 
        start_date: 2005-10-01
        end_date: 2009-10-01
val_eval_date:
        start_date: 2006-10-01
        end_date: 2009-10-01

# WARNING:  PRECIPITATION ADJUSTMET BELOW HERE #
adjust_forcings: False
benefit_file: None 
